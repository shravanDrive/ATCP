<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="MyStyle.css">
</head>
<body>
     <!-- Code Start  -->
     <div class="container my-5">
        <!-- Content here alignment only works with height remember that
        <div class="row  align-items-center" style="height:500px;">
        -->
        <div class="row  align-items-center">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
        </div>
      </div>
      <div class="container border my-5">
        <div class="row gx-1 gy-4">
            <div class="col"><div class="child">Child Div1</div></div>
            <div class="col"><div class="child">Child Div2</div></div>
        </div>
        <div class="row my-2">
            <div class="col">
                <button class="btn btn-primary">CLick Me!</button>
            </div>
            <div class="col">
                <button>Fuckall Button</button>
            </div>
            <div class="col" style="background-color: white;">
                <button class="btn btn-outline-secondary">Primary</button>
            </div>
            <div class="card">
                <div class="card-body">
                  This is some text within a card body. Class is same as a row and div inside
                </div>
              </div>
              <div class="container my-5">
                <div class="card" style="width: 18rem;">
                    <img src="https:picsum.photos/300/200" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-primary">Button</a>
                    </div>
                </div>
              </div>
        </div>
      </div>
     <!-- Code End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>    
</body>
</html>
